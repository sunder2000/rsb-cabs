<!-- ===== POPUP FORM ===== -->
<div id="bookingForm" class="popup">
    <div class="popup-content">
        <h2>Book Your Ride</h2>

        <label>Name</label>
        <input type="text" id="custName" placeholder="Enter your name">

        <label>Mobile Number</label>
        <input type="text" id="custMobile" placeholder="Enter mobile number">

        <label>Description</label>
        <textarea id="custMsg" placeholder="Pickup, drop, time, etc..."></textarea>

        <button onclick="sendWhatsApp()" class="submit-btn">Submit</button>
        <button onclick="closeForm()" class="close-btn">Close</button>
    </div>
</div>

<!-- ===== JAVASCRIPT ===== -->
<script>
function openform() {
    document.getElementById("bookingForm").style.display = "flex";
}

function closeForm() {
    document.getElementById("bookingForm").style.display = "none";
}

// Book Now button click
document.getElementById("bookBtn").addEventListener("click", function (e) {
    e.preventDefault(); // Link jump prevent
    openform(); // Popup open
});

function sendWhatsApp() {
    let name = document.getElementById("custName").value;
    let mobile = document.getElementById("custMobile").value;
    let msg = document.getElementById("custMsg").value;

    let finalMessage =
        `RSB CABS BOOKING REQUEST:%0A%0AName: ${name}%0AMobile: ${mobile}%0ADetails: ${msg}`;

    let phone = "9080893464";
    window.open(`https://wa.me/${phone}?text=${finalMessage}`, "_blank");
}
</script>
